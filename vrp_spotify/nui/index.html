<html>
<header>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</header>

<body id="main">
    <div>
        <div id="screen">
            <div id="title"> ã…¤ </div>
			<div id="MyClockDisplay" class="clock" onload="showTime()"></div>
			<div id="testrecv"><b>VOLUME:</b> 10%</div>
			<div id="testrecl"><b>LOOPING:</b> DESATIVADO</div>
			<!-- <hr class="new1"> -->
            
            <div id="bttrec">
				<div class="bttn">
                    <img src="loop.png" class="fw" id="loop"></img>
                </div>
                <div class="bttn">
                    <img src="play.png" class="fw" id="play"></img>
                </div>
                <div class="bttn">
                    <img src="pause.png" class="fw" id="pause"></img>
                </div>
            </div>
			<div id="downrec">
                <div class="bttn">
                    <img src="back.png" class="fw" id="back"></img>
                </div>
                <div class="bttn">
                    <img src="next.png" class="fw" id="forward"></img>
                </div>
            </div>
			
			
            <div id="inputrec">
                <input placeholder="" id="linkinput"></input>
                <button id="inputok">BUSCAR</button>
            </div>
            <div id="testrec"></div>
         </div>
        <button id="shutdownbutton"></button>
        <button id="volumeup">  <img src="volume+.png"  width="22" height="22">  </button>
        <button id="volumedown"> <img src="volume-.png" width="22" height="22">  </button>

        <img src="radio.png" id="image"></img>
    </div>
    <div id="testtime"></div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>

</html>
